<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="shop2.css">
    </head>

<body>
    <header class="bg-light text-center p-3">
        <h1>Coffee Shop</h1>
    </header>
    <main class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="product-1.png" class="card-img-top" alt="Coffee" width="50px" height="50px">
                    <div class="card-body">
                        <h5 class="card-title">Vanilla Latte </h5>
                        <h5>21k</h5>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary">Hot</button>
                            <button class="btn btn-secondary">Cold</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="product-2.png"" class=" card-img-top" alt="Espresso">
                    <div class="card-body">
                        <h5 class="card-title">Espresso</h5>
                        <h5>12k</h5>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary">Hot</button>
                            <button class="btn btn-secondary">Cold</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="product-3.png"" class=" card-img-top" alt="Hazelnut Latte">
                    <div class="card-body">
                        <h5 class="card-title">Hazelnut Latte</h5>
                        <h5>23k</h5>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary">Hot</button>
                            <button class="btn btn-secondary">Cold</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <h1>How to use delivery service</h1>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="service-1.png"" class=" card-img-top" alt="Espresso">
                        <div class="card-body">
                            <h1>Choose your coffee</h1>
                            <p>There are 20+ coffees for you</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="service-2.png"" class=" card-img-top" alt="Espresso">
                    <div class="card-body">
                        <h1> we delivery it to you</h1>
                        <p>Choose delivery service</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="service-3.png"" class=" card-img-top" alt="Espresso">
                <div class="card-body">
                    <h1>enjoy your coffee!</h1>
                    <p>Choose delivery service</p>
                </div>
            </div>
        </div>
        </div>
        <p>There are 20+ coffees for you to choose from.</p>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary">Choose delivery service</button>
            <button class="btn btn-secondary">Choose delivery service</button>
        </div>
        </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
